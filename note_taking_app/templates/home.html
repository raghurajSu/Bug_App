<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv ="X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type="text/css" href="{{ url_for("static",filename= "style.css")}}">
    <link rel= "shortcut icon" type="image/x_icon" href= "{{ url_for('static', filename='favicon.png')}}">
    <title>Notefy</title>
</head>
<body>
    <div class ="container">
        <div class='heading'>
            <h1>Notefy</h1>
            <p> style="margin: 10px;"<i>All your notes at once place ..11/3</i></p>
        </div>
        <div class="top">
            <form  action="/" method="POST">
                <input type= "text" name="note" placeholder="Enter a note">
                <input type="hidden" name "action" value="add">
                <button type ="Submit">Add Note</button>
            </form>
        </div>
        <div classs ="todo">
            {% for index,note in notes %}
                <div class="text">
                    <h3>{{ note }}</h3>
                </div>
                <div class ="button">
                    <form action="/edit" method="POST">
                        <input type='hidden' name="action" value="edit">
                        <input type='hidden' name="note_index" value="{{index}}">
                        <input type='text' name="new_note" placeholder="Edit Your note">
                        <button type="submit">Edit</button>
                    </form>
                    <form action "/delete" method="POST">
                        <input type='hidden' name="action" value="delete">
                        <input type='hidden' name="note_index" value="{{ index }}">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            {% endfor %}    
        </div>
    </div>
</body>
</html>
